apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-myservicea
spec:
  rules:
  - host: api.poridhi.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: poridhi-sv1-svc
            port:
              number: 80
  ingressClassName: nginx
